<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: aquamarine;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            flex-basis: 250px;
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
        }

        div#c4{
            flex-grow: 0;
        }
        div#c5{
            flex-grow: 2;
        }
        div#c6{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="c1">A</div>
        <div class="item" id="c2">B</div>
        <div class="item" id="c3">C</div>
    </div>
    <br>
    <div class="container">
        <div class="item" id="c4">A</div>
        <div class="item" id="c5">B</div>
        <div class="item" id="c6">C</div>
    </div>
</body>
</html>
