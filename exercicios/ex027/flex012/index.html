<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: aquamarine;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
        }

        div#c1{
            flex: 1 0 150px;
        }
        div#c2{
            flex: 1 1 150px;
        }
        div#c3{
            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="c1">A</div>
        <div class="item" id="c2">B</div>
        <div class="item" id="c3">C</div>
    </div>
</body>
</html>
