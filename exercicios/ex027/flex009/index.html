<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: aquamarine;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            flex-basis: 300px;
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Conteudo maior</div>
        <div class="item">B</div>
        <div class="item">Conteudo enormemente maior, para ocupar mais espa√ßo</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>
</html>
