<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="Cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="Est id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="CONT">Contabilista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p> <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
</body>
</html>
