<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HMTL</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das linhas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1...h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;"">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol e li&gt;">Lista numerada</abbr></li>
        <li><abbr title="use a tag &lt;ul e li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
